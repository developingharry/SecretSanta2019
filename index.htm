<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h1>Secret Santa Maker</h1>
<table>
	<tr>
		<td>SANTA</td>
	<tr>
	<tbody data-bind="foreach: santas">
	    <tr>
	        <td><input data-bind="value: name,
	        						valueUpdate: 'keyup'" /></td>
	    </tr>    
	</tbody>
</table>
<button data-bind="click: addSanta">add another Santa</button>



<hr>
<button data-bind="click: assignGiftees">FINISHED</button>

<h2>Results area</h2>
<table style = "float: left;">
	<tbody data-bind="foreach: santas">
	    <tr>
	        <td data-bind="text: name"></td>
	    </tr>    
	</tbody>
</table>

<table style = "float: left;">
	<tbody data-bind="foreach: giftees">
	    <tr>
	    	<td>'s Secret Santa target is </td>
	        <td data-bind="text: name">!</td>
	    </tr>    
	</tbody>
</table>



</body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
